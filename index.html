<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Synthesizer Visualizer</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
<div id="wrapper">
	<div id="synth_main">
		<div class="synth_controls row">
			<div class="synth_levels control">
				<div class="level"></div>
				<div class="level"></div>
				<div class="level"></div>
			</div>
			<div class="synth_knobs control">
				<div class="knob"></div>
				<div class="knob"></div>
				<div class="knob"></div>
			</div>
			<div class="synth_switch control">
				<div class="switch"></div>
			</div>
		</div>
		<div class="synth_button row">
			<div class="button r1"></div>
			<div class="button r1"></div>
			<div class="button r1"></div>
		</div>
		<div class="synth_button row">
			<div class="button r2"></div>
			<div class="button r2"></div>
			<div class="button r2"></div>
		</div>
	</div>
</div>
<div class="title">
	<h1>Synthesizer Visualizer</h1>
	<p>Click me and see what I do!</p>
</div>
</body>
</html>
